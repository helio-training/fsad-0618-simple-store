type Post {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  isPublished: Boolean! @default(value: "false")
  title: String!
  text: String!
  author: User!
}

type User {
  id: ID! @unique
  email: String! @unique
  password: String!
  name: String!
  posts: [Post!]!
  role: Role! @default(value: "SHOPPER")
}

enum Role {
  ADMIN
  SHOPPER
}


type Product {
  id: ID! @unique
  name: String! @unique
  desc: String!
  image: String!
  price: Float!
  source: String!
}